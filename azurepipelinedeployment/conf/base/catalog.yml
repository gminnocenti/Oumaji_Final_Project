iar_reservaciones:
  type: pandas.CSVDataset
  filepath: "abfs://tca-blob-storage/01_raw/iar_Reservaciones-1.csv"
  credentials:
    account_name: ${ENV_VAR:STORAGE_ACCOUNT_NAME}
    account_key:   ${ENV_VAR:STORAGE_ACCOUNT_KEY}
  save_args:
    index: False

